<div class="modal-content-wrapper">
    <header class="modal-header">
        <h1 class="modal-title">Are you sure you want to delete?</h1>
    </header>
    <footer class="modal-footer">
        <button mat-raised-button class="modal-action-button" (click)="actionFunction()">Delete</button>
        <button mat-raised-button class="modal-cancel-button" (click)="closeModal()">Cancel</button>
    </footer>
</div>
