<div class="container">
    <div class="sidebar">
        <div class="menu">
            <h1>Login Page</h1>
        </div>
    </div>
    <div class="main">
        <div class="main-center">
        <div class="main-label">
            <h1>Login</h1>
        </div>
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
            <div class="column" >
                <div class="field">
            
                    <label for="emailOption">Email:</label>
                    <input [ngClass]="{ 'is-invalid': email.invalid && email.touched }" type="email" placeholder="Email"
                        id="emailOption" formControlName="email">
                    <div *ngIf="(email.invalid && email.touched) || email.dirty" class="text-danger">
                        <small *ngIf="email.errors?.required">Email is required</small>
                        <small *ngIf="email.errors?.pattern">Please provide a valid email address</small>
                    </div>
            
                    <label for="passOption">Password:</label>
                    <input [ngClass]="{ 'is-invalid': password.invalid && password.touched }" type="password"
                                placeholder="Password" id="passOption" formControlName="password">
                    <div *ngIf="(password.invalid && password.touched) || password.dirty" class="text-danger">
                        <small *ngIf="password.errors?.required">Password is required</small>
                        <small *ngIf="password.errors?.minlength">Password must be at least 6 characters</small>
                    </div>
                    <div class="field-btn">
                        <!-- <button type="submit" [disabled]="!LoginForm.valid">Login</button> -->
                        <atoms-button buttonValue = 'Login' buttonType = 'submit' [disabled]="!LoginForm.valid"></atoms-button>
                        <button type="button" (click)="LoginForm.reset({}); false" >Reset</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
